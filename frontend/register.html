<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter - Register</title>
    <link rel="stylesheet" href="/frontend/styles/register.css">
    <link rel="shortcut icon" href="/frontend/assets/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
    <form>
        <div class="formContainer">
        <img src="assets/logo.png" alt="Logotipo">
        <h1>Cadastre-se</h1>
        <label for="">Nome</label>
        <input type="text" placeholder="Nome">

        <label for="">Username</label>
        <input type="text" placeholder="Username">

        <label>Biográfia</label>
        <textarea name="tweet" id="tweet" cols="30" rows="10" placeholder="Conte um pouco sobre você"></textarea>

        <label for="">Senha</label>
        <input type="text" placeholder="Senha">

        <label for="">Confirme sua senha</label>
        <input type="text" placeholder="Confirmação senha">
        <div class="buttons">
            <div class="ancoras">
                <a href="/frontend/login.html">Voltar</a>
            </div>
           <button>Register</button>
       </div>
       </div>
    </form>
</div>
</body>
</html>

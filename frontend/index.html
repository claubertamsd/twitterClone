<!DOCTYPE html>
<html lang="pt-br">
<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="shortcut icon" href="/frontend/assets/logo.png">

    <link rel="stylesheet" href="/frontend/styles/index.css">
</head>
<body id="container">
  
    <nav class="sidebar">
      <img class="logo" src="assets/Logo.svg" alt="Logotipo Mentwitter" />
      <div class="sidebarContainer">
      <ul>
         <a href=""> <img src="assets/Home-Fill.svg">Home</a>
      </ul>
      </div>
      <div class="sidebarContainer">
         <ul>
            <a href=""> <img src="assets/Explore.svg">Explore</a>
         </ul>
      </div>
      <div class="sidebarContainer">
         <ul>
            <a href=""><img src="assets/Notifications.svg">Notifications</a>
         </ul>
      </div>
      <div class="sidebarContainer">
         <ul>
            <a href=""><img src="assets/Messages.svg">Messages</a>
         </ul>
      </div>
    </nav>

   <main class="master">
      <h1>Home</h1>
     <form class="post">
         <textarea name="tweet" id="tweet" cols="30" rows="10" placeholder="What's happening?"></textarea>
         <button type="submit">Tweet</button>
     </form>

     <h1 class="title-feed">Feed</h1>

     <section class="feed">    
      <div class="text-feed">
         <div class="header">
            <img src="/frontend/assets/Profile-Photo.png" alt="foto de perfil">
            <div class="dateContainer">
                  <h2 class="name-feed">Claubert Vinicius</h1>
                  <p class="data">21/05/2023</p>
               </div>
         </div>
            <div class="postContainer">
               <img class="postImg" src="https://blockchainlogistics.files.wordpress.com/2021/09/chip.jpg?w=1088" alt="post">
            </div>
            <div class="postP">
               <p>Assunto que ser√° exibido no post, ou seja o tweet</p>
            </div>
         </div>
         <div class="buttons">
             <button><img src="/frontend/assets/React.svg" alt="curtir"></button>
             <span>1 curtida</span>
        </div>
     </section>
   </main>

   <aside>
      <h1 class="title-aside">Who to follow</h1>

      <section class="followers">
        <img src="/frontend/assets/Profile-Photo.png" alt="foto">
        <h2>Claubert Vinicius</h2>
        <button>Follow</button>
      </section>
     </aside>
    
</body>
</html>
